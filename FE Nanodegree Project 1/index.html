<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jane Doette - Front-End Ninja</title>
        
        
        <!-- Include Bootstrap - source: http://getbootstrap.com/ -->
          <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
          <!-- Optional theme -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
          <!-- Latest compiled and minified JavaScript -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- End Include Bootstrap -->
        
        <!-- Include Google Web Fonts -->
          <link href='http://fonts.googleapis.com/css?family=Oxygen:700,400,300|Roboto:100' rel='stylesheet' type='text/css'>

    <body>
        <header class="content">
          <div class="row">
            <div class="col col-lg-2 col-md-2 col-sm-2 col-xs-4">

            </div>
            <div class="col col-lg-10 col-md-10 col-sm-10 col-xs-8">

          </div>

        <div class="content">
          <div class="row">

              <img src="images\code.jpg" alt="Code Image" width="100%" class="img img-responsive"></img>

          </div>
          <div class="row">

            </div>

            </div>

              <p class="center">https://github.com/udacity/Sunflower/</p>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-12">

          </div>

        <footer class="content"></footer>
